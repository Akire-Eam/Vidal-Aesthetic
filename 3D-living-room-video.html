<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Living Room Video</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }

        header {
            background: linear-gradient(to right, #784710, #dfb35cd7);
            color: white;
            padding: 1.5rem;
            font-size: 28px;
            font-weight: bold;
        }

        .video-container {
            margin: 40px auto;
            width: 80%;
            max-width: 800px;
        }

        iframe {
            width: 100%;
            height: 450px;
            border-radius: 10px;
            border: none;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #9e6f1f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .btn:hover {
            background: #322414;
        }
    </style>
</head>
<body>
    <header>
        3D Living Room Video
    </header>

    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/XPlRFzbEhG8?si=NtXcjTaDOX-34MaQ" allowfullscreen></iframe>
    </div>

    <a href="index.html" class="btn">Back to Home</a>
</body>
</html>
